<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>V2PANEL</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style>
      iframe {
        position: static;
        width: 100%;
      }
    </style>
  </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/subscription.html" target="mainiframe">订阅</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/control.html" target="mainiframe">控制面板</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/config.html" target="mainiframe">配置</a>
            </li>
          </ul>
        </div>
      </nav>
      <iframe id="mainiframe" name="mainiframe" src="/subscription.html"
        frameborder="0"
        scrolling="yes"
        marginheight="0"
        marginwidth="0">
      </iframe>
      <script src="/jquery.min.js"></script>
      <script src="/popper.min.js"></script>
      <script src="/bootstrap.min.js"></script>
      <script>
        function changeFrameHeight(){
          var ifm= document.getElementById("mainiframe");
          ifm.height=document.documentElement.clientHeight-66;
        }
        window.onresize=function(){ changeFrameHeight();}
        $(function(){changeFrameHeight();});
        $(".navbar-nav > li > a").on("click", function(){
          $(".navbar-nav > li").removeClass("active");
          $(this).parent().addClass("active");
        });
      </script>
    </body>
</html>
