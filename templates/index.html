<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>V2PANEL</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
  </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" data-target="/status">状态</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-target="/subscription">订阅</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-target="/control">控制面板</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-target="/ap">AP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-target="/config">配置</a>
            </li>
          </ul>
        </div>
      </nav>
      <div id="content_page"></div>
      <script src="/static/jquery.min.js"></script>
      <script src="/static/popper.min.js"></script>
      <script src="/static/bootstrap.min.js"></script>
      <script>
        $(document).ready(function() {
          $(".nav-link").on("click", function(){
            console.log("nav click");
            let url = $(this).data("target");
            $.get(url, function(data) {
              $("#content_page").empty().html(data);
            })
            $(".nav-link").parents().removeClass("active");
            $(this).parent().addClass("active");
          });
          $(".nav-link").first().click();
        });
        
      </script>
    </body>
</html>
