<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>V2PANEL</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
  </head>
  <body>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="controlResult"></p>
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col"><h3>控制</h3></div>
      </div>
      <div id="controlList" class="row row-cols-2">
        <!-- <div class="col"><button type="button" class="btn btn-info">Info</button></div>
        <div class="col "><p>Info</p></div> -->
      </div>
      <div class="row">
    </div>
    <script src="/jquery.min.js"></script>
    <script src="/popper.min.js"></script>
    <script src="/bootstrap.min.js"></script>
    <script>
      //初始化控制按钮
      $.getJSON("/v1/control", function(data){
        console.log(data);
        $.each(data, function(i,item){
          console.log(item);
          $("#controlList").append(`<div class="col"><button type="button" class="btn btn-info">${item["name"]}</button></div><div class="col"><p>${item["script"]}</p></div>`);
        });
        $("#controlList > div > button").on("click", function(){
          let name = $(this).text();
          console.log("click " + name);
          $.post("/v1/control", JSON.stringify({"name": name}),
              function(data){;
                console.log(data);
                $("#controlResult").text(data);
                $('.modal').modal();
              },
              "json")
        });
      });
    </script>
  </body>
</html>
